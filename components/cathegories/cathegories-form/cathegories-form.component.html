<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input id="nombre" class="form-control" formControlName="nombre" />
    <div *ngIf="form.get('nombre')?.invalid && (form.get('nombre')?.touched || form.get('nombre')?.dirty)" class="text-danger small">
      El nombre es requerido.
    </div>
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripci√≥n</label>
    <input id="descripcion" class="form-control" formControlName="descripcion" />
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      {{ isEdit ? 'Actualizar' : 'Guardar' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="form.reset({ id: 0, nombre: '', descripcion: '' })">Limpiar</button>
  </div>
</form>
