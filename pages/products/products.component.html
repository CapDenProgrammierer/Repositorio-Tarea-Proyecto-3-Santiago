<div class="container-fluid p-4">
  <div class="row mb-4">
    <div class="col-12"><h1>Manage Products</h1></div>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <app-product-form
            [form]="form"
            [isEdit]="isEdit"
            (callSaveMethod)="saveProduct($event)">
          </app-product-form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-3">Products List</h3>

          <app-product-table
            *ngIf="productsList.length > 0; else noData"
            [areActionsAvailable]="areActionsAvailable"
            [products]="productsList"
            [categoriesMap]="categoriesMap"
            [productCategoryNameMap]="productToCategoryName"
            (callEditMethod)="editProduct($event)"
            (callDeleteMethod)="deleteProduct($event)">
          </app-product-table>

          <ng-template #noData>
            <div class="text-center text-muted">No products yet.</div>
          </ng-template>

          <div *ngIf="totalPages > 1" class="mt-3">
            <app-pagination [service]="productService"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
